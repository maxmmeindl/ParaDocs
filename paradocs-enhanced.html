<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaDocs - Enhanced Case Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #16a085;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar {
            background-color: var(--primary-color) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            transition: transform 0.2s;
        }
        
        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,.15);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .analysis-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .timeline-item {
            border-left: 3px solid var(--secondary-color);
            padding-left: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 0;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: var(--secondary-color);
            border: 3px solid white;
        }
        
        .damage-category {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .damage-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--danger-color);
        }
        
        .key-finding {
            background: #fff3cd;
            border-left: 4px solid var(--warning-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .email-thread {
            background: #e7f3ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .tab-content {
            padding-top: 20px;
        }
        
        .filter-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .document-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .badge-category {
            font-size: 0.85rem;
            padding: 5px 10px;
            margin-right: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .critical-alert {
            background: #fee;
            border-left: 4px solid var(--danger-color);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .recommendation-card {
            background: #e8f5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-folder-fill"></i> ParaDocs Enhanced
            </a>
            <span class="navbar-text text-white">
                Comprehensive Case Analysis System
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Analysis Results Tabs -->
        <ul class="nav nav-tabs" id="analysisTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button">
                    <i class="bi bi-speedometer2"></i> Overview
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="documents-tab" data-bs-toggle="tab" data-bs-target="#documents" type="button">
                    <i class="bi bi-file-text"></i> Documents
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="timeline-tab" data-bs-toggle="tab" data-bs-target="#timeline" type="button">
                    <i class="bi bi-clock-history"></i> Timeline
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="damages-tab" data-bs-toggle="tab" data-bs-target="#damages" type="button">
                    <i class="bi bi-calculator"></i> Damages
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="emails-tab" data-bs-toggle="tab" data-bs-target="#emails" type="button">
                    <i class="bi bi-envelope"></i> Emails
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="findings-tab" data-bs-toggle="tab" data-bs-target="#findings" type="button">
                    <i class="bi bi-exclamation-triangle"></i> Key Findings
                </button>
            </li>
        </ul>

        <div class="tab-content" id="analysisTabContent">
            <!-- Overview Tab -->
            <div class="tab-pane fade show active" id="overview" role="tabpanel">
                <div class="row" id="statsContainer">
                    <!-- Stats will be populated by JavaScript -->
                </div>
                <div class="analysis-section mt-4">
                    <h3>Case Summary</h3>
                    <div id="caseSummary"></div>
                </div>
            </div>

            <!-- Documents Tab -->
            <div class="tab-pane fade" id="documents" role="tabpanel">
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search documents...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="categoryFilter">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="typeFilter">
                                <option value="">All Types</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" onclick="exportToCSV()">
                                <i class="bi bi-download"></i> Export
                            </button>
                        </div>
                    </div>
                </div>
                <div class="document-table">
                    <table class="table table-hover" id="documentsTable">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Category</th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Keywords</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="documentsTableBody">
                            <!-- Documents will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Timeline Tab -->
            <div class="tab-pane fade" id="timeline" role="tabpanel">
                <div class="analysis-section">
                    <h3>Event Timeline Analysis</h3>
                    <div id="timelineStats" class="mb-4"></div>
                    <div id="timelineEvents"></div>
                </div>
            </div>

            <!-- Damages Tab -->
            <div class="tab-pane fade" id="damages" role="tabpanel">
                <div class="analysis-section">
                    <h3>Damages Calculation</h3>
                    <div id="damagesSummary" class="mb-4"></div>
                    <div id="damagesBreakdown"></div>
                </div>
            </div>

            <!-- Emails Tab -->
            <div class="tab-pane fade" id="emails" role="tabpanel">
                <div class="analysis-section">
                    <h3>Email Communications Analysis</h3>
                    <div id="emailStats" class="mb-4"></div>
                    <div id="emailThreads"></div>
                    <div id="keyEmails" class="mt-4"></div>
                </div>
            </div>

            <!-- Key Findings Tab -->
            <div class="tab-pane fade" id="findings" role="tabpanel">
                <div class="analysis-section">
                    <h3>Critical Findings & Recommendations</h3>
                    <div id="criticalFindings"></div>
                    <div id="recommendations" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="paradocs-enhanced.js"></script>
</body>
</html>
